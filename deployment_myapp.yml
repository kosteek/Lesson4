apiVersion: apps/v1
kind: Deployment
metadata:
   name: myapp-deployment
spec:
   replicas: 2
   selector:
     matchLabels:
       app: myapp
   strategy:
     rollingUpdate:
       maxSurge: 1
       maxUnavailable: 1
     type: RollingUpdate
   template:
     metadata:
       labels:
         app: myapp
     spec:
       containers:
       - name: myapp
         image: myapp:{{VER}}
         imagePullPolicy: Never
         ports:
         - containerPort: 8088
         readinessProbe:
           failureThreshold: 3
           httpGet:
             path: /
             port: 8088
           periodSeconds: 10
           successThreshold: 1
           timeoutSeconds: 1
         livenessProbe:
           failureThreshold: 3
           httpGet:
             path: /
             port: 8088
           periodSeconds: 10
           successThreshold: 1
           timeoutSeconds: 1
           initialDelaySeconds: 10
         resources:
           requests:
             cpu: 5%
             memory: 100Mi
           limits:
             cpu: 10%
             memory: 100Mi
